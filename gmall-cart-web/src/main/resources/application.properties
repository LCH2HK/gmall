server.port=8094

# dubbo中的服务名称
spring.dubbo.application=cart-web
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.104:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.luch.gmall
spring.dubbo.protocol.port=20883


# 设置超时时间
spring.dubbo.consumer.timeout=600000
# 设置是否检查服务存在
spring.dubbo.consumer.check=false



# 松校验
spring.thymeleaf.mode=LEGACYHTML5
# 关闭thymeleaf的缓存(热部署)
spring.thymeleaf.cache=false
